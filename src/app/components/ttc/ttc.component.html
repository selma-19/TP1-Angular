<div class="container">
  <h2>TTC Calculator</h2>

  <div class="input-group">
    <label for="priceHT">Prix HT</label>
    <input type="number" id="priceHT" [(ngModel)]="HT" />
  </div>

  <div class="input-group">
    <label for="quantity">Quantit√©</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" />
  </div>

  <div class="input-group">
    <label for="tva">VAT</label>
    <input type="number" id="tva" [(ngModel)]="VAT" />
  </div>

  <div class="result-container">
    <div class="result-box blue">
      <p>Prix unitaire TTC : {{ this.unitTTC() | currency }} </p>
    </div>
    <div class="result-box green">
      <p>Prix total TTC : {{ TTC() | currency }}</p>
    </div>
    <div class="result-box red">
      <p>Discount : {{ discount() | currency }} </p>
    </div>
  </div>
</div>
