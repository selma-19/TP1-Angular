<p
  [ngStyle]="{
    color: color,
    fontSize: size + 'px',
    fontFamily: font
  }"
>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio, ipsum repudiandae accusamus accusantium nesciunt cum temporibus ad nihil corporis quis dolores numquam officia quibusdam, illum iusto rem impedit dolorum provident.</p>

<div class="row">
  <div class="col"><input [(ngModel)]="color" type="color" class="form-control"></div>
  <div class="col"><input [(ngModel)]="size" type="number" class="form-control"></div>
  <div class="col">
    <select [(ngModel)]="font" class="form-control">
      <option value="garamond">garamond</option>
      <option value="verdana">verdana</option>
      <option value="arial">arial</option>
    </select>
  </div>
</div>
